<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- custome color -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "320px",
            // => @media (min-width: 576px) { ... }

            md: "960px",
            // => @media (min-width: 960px) { ... }

            lg: "1440px",
            // => @media (min-width: 1440px) { ... }
          },
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": " #F85559",
            },
          },
        },
      };
    </script>

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- header section -->
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 my-12">
      <!-- nav section -->
      <nav
        class="navbar md:bg-primary-color md:px-12 md:py-9 flex items-center rounded-full"
      >
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <img class="w-10 lg:hidden" src="./images/logo.png" alt="" />
            <h1 class="text-xl font-bold lg:hidden">Fruit Burst</h1>
          </div>

          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white text-xl">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>

        <div class="flex items-center gap-3 font-bold flex-1">
          <img class="hidden lg:block" src="./images/logo.png" alt="" />
          <h1 class="text-4xl hidden text-white lg:block">Fruit Burst</h1>
        </div>

        <div>
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 hidden rounded-full md:w-auto lg:block"
            />
          </div>

          <div class="dropdown dropdown-end">
            <!-- <label tabindex="0" class="btn m-1">Click</label> -->
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              <li>
                <div class="form-control">
                  <input
                    type="text"
                    placeholder="Search"
                    class="input input-bordered w-full md:w-auto lg:block"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner section -->
      <section class="mt-14">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>

          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>

          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="/images/stock/photo-1414694762283-acccc27bca85.jpg"
              class="w-full"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>

          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
              class="w-full"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
